default: &default
  adapter: mysql2
  encoding: utf8
  username: myapp
  password: password
  host: db
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>
  collation: utf8_general_ci

development:
  <<: *default
  database: myapp_development

test:
  <<: *default
  database: myapp_test

production:
  <<: *default
  url: <%= ENV['DATABASE_URL'] %>

staging:
  adapter: mysql2
  encoding: utf8mb4
  database: myapp_staging
  username: myapp_staging
  password: staging_password
  host: db_staging
