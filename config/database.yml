default: &default
  adapter: postgresql
  encoding: unicode
  host: db
  username: postgres
  password: password
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>

development:
  <<: *default
  database: menu_memoire-db-1

test:
  <<: *default
  database: menu_memoire-db-1

production:
  adapter: mysql2
  encoding: utf8mb4
